    <header>

    <main>
        <div class="line"></div>
        <div class="hero">
            <picture>
                <source srcset="images/large_sunflower.webp" media="(min-width: 500px)">

                <tr>

                </tr>
                <tr>

                    <td class="value">.ua</td>
                </tr>

        </section>
        <section class="weather">
            <h2>Weather</h2>

            <table>
                    <tr>
                        <td class="label">Temperature:</td>

                    </tr>

                        <td class="label">Conditions:</td>
                        <td class="value">Snowing</td>
                    </tr>
                    <tr>
                        <td class="label">Wind:</td>
                        <td class="value" id="wind">6 km/h</td>
                    </tr>
                    <tr>
                        <td class="label">Wind Chill:</td>
                        <td class="value" id="windchill">N/A</td>
                    </tr> 
            </table>         
        </section>
