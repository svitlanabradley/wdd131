<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Lazy Loading Example</title>
    <meta name="description" content="Lazy Loading learning activity example page.">
    <meta name="author" content="Svitlana Bradley">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Loading Example</h1>
    </header>

    <main>
        <img src="https://placebear.com/400/600" alt="Kitten Image" loading="lazy" width="400" height="600">
        <img src="https://placebear.com/400/700" alt="Kitten Image" loading="lazy" width="400" height="600">
        <img src="https://placebear.com/400/800" alt="Kitten Image" loading="lazy" width="400" height="600">
        <img src="https://placebear.com/400/650" alt="Kitten Image" loading="lazy" width="400" height="600">
        <img src="https://placebear.com/400/750" alt="Kitten Image" loading="lazy" width="400" height="600">
        <img src="https://placebear.com/400/850" alt="Kitten Image" loading="lazy" width="400" height="600">
    </main>

    <footer>Svitlana Bradley</footer>
</body>
</html>
