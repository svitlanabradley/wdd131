<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <meta name="description" content="Responsive Images activity example page.">
    <meta name="author" content="Svitlana Bradley">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <div class="hero">

        </div>
